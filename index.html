<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dynamic Table</title>
    <meta charset="utf-8">
    <link href="assets/styles.css" rel="stylesheet">
    <script src="assets/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="row">
            <header>
                <h1>Dynamic Table</h1>
            </header>
            <div class="column1">
                <div id="rangeForm">
                    <p>Please enter ranges between -50 to 50 for the multiplication table</p>
                    <form id="ColRowForm">
                        Minimum Column Value:<br> <input type="number" name="MinCol"><br>
                        Maxiumum Column Value:<br> <input type="number" name="MaxCol"><br>
                        Minimum Row Value:<br> <input type="number" name="MinRow"><br>
                        Maximum Row Value:<br> <input type="number" name="MaxRow"><br><br>
                        <!--<button onclick="useForm()">Submit</button> --> 
                        <input type="button" onclick="useForm()" value="Submit">
                    </form>
                </div>
            </div>
            <div id="column2">
                <table id="table" rules="all"></table>
            </div>
        </div>
    </div>
    </body>
</body>
</html>
